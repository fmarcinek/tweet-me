{% extends 'base.html' %}

{% block content %}

<div class="row text-center">
  <div class="col">
    <h1>Welcome to Home!</h1>
  </div>
</div>

<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" id="tweet-create-form" method="POST" action="/create-tweet">
            {% csrf_token %}
            <input type="hidden" value="/" name="next">
            <textarea class="form-control" name="content" placeholder="Your tweet..."></textarea>
            <button class="btn btn-primary" type="submit">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id="tweets">

</div>


<script>
  function handleTweetCreateFormDidSubmit(event) {
      event.preventDefault();
      const myForm = event.target;
      const myFormData = new FormData(myForm);
      const url = myForm.getAttribute("action");
      const method = myForm.getAttribute("method");
      const xhr = new XMLHttpRequest()
      xhr.open(method, url);
      xhr.onload = function () {
          {#const serverResponse = xhr.response;#}
          const tweetsEl = document.getElementById("tweets");
          loadTweets(tweetsEl);
      }
      xhr.send(myFormData);
  }

  const tweetCreateFormEl = document.getElementById("tweet-create-form");

  tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit);

  const tweetsElement = document.getElementById("tweets");

  function loadTweets(tweetsElement) {
    const xhr = new XMLHttpRequest();
    const method = 'GET';
    const url = "/tweets";

    xhr.responseType = "json";
    xhr.open(method, url);
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    xhr.onload = function () {
    const serverResponse = xhr.response;
    const listedItems = serverResponse.response;
    let finalTweetStr = "";
    for (const tweetObj of listedItems) {
        finalTweetStr += formatTweetElement(tweetObj);
    }
    tweetsElement.innerHTML = finalTweetStr;
    }
    xhr.send();
  }

  loadTweets(tweetsElement);

  function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount);
  }
  
  function likeBtn(tweet) {
    return "<button class='btn btn-primary' onclick=handleDidLike(" +
            tweet.id + "," + tweet.likes + ")>" + tweet.likes + " likes</button>"
  }

  function formatTweetElement(tweet) {
    return "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id +
            "'<p>" + tweet.content + "</p><div class='btn-group'>" + likeBtn(tweet) + "</div></div>";
  }

</script>

{% endblock content %}
